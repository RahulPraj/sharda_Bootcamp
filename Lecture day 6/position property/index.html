<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>position property</h1>
    <section id="static">
        <div style="background-color: red;">1</div>
        <div id="middle" style="background-color: blue;">2</div>
        <div style="background-color: green;">3</div>
    </section>


    <section id="relative">
        <div style="background-color: rgb(85, 167, 93);">1</div>
        <div id="middle" style="background-color: rgb(64, 64, 78);">2</div>
        <div style="background-color: rgb(97, 193, 228);">3</div>
    </section>

    <section id="absolute">
        <div style="background-color: rgb(250, 158, 158);">1</div>
        <div id="middle" style="background-color: rgb(146, 146, 148);">2</div>
        <div style="background-color: rgb(62, 155, 62);">3</div>
    </section>

    <section id="fixed">
        <div style="background-color: rgb(148, 148, 148);">1</div>
        <div id="middle" style="background-color: rgb(193, 193, 250);">2</div>
        <div style="background-color: rgb(175, 237, 175);">3</div>
    </section>
    <section id="static">
        <div style="background-color: red;">1</div>
        <div id="middle" style="background-color: blue;">2</div>
        <div style="background-color: green;">3</div>
    </section>

    <section id="sticky">
        <div style="background-color: rgb(15, 51, 6);">1</div>
        <div id="middle" style="background-color: rgb(183, 0, 255);">2</div>
        <div style="background-color: rgb(128, 9, 0);">3</div>
    </section>
    <section id="static">
        <div style="background-color: red;">1</div>
        <div id="middle" style="background-color: blue;">2</div>
        <div style="background-color: green;">3</div>
    </section>
    <section id="static">
        <div style="background-color: red;">1</div>
        <div id="middle" style="background-color: blue;">2</div>
        <div style="background-color: green;">3</div>
    </section>
    <section id="static">
        <div style="background-color: red;">1</div>
        <div id="middle" style="background-color: blue;">2</div>
        <div style="background-color: green;">3</div>
    </section>
    <section id="static">
        <div style="background-color: red;">1</div>
        <div id="middle" style="background-color: blue;">2</div>
        <div style="background-color: green;">3</div>
    </section>
